<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>회원가입</title>
    <script>
      //비밀번호 두번 체크
        const pwtest=()=>{
          let pwcheckfrom = document.getElementById("pwcheck");
          let pwform = document.getElementById("pw");

          if(pwcheckfrom.value != pwform.value ){
      pwcheckfrom.classList.add("is-invalid");
      submtibtn.disabled=true;
          }else{
            pwcheckfrom.classList.remove("is-invalid");
            let submtibtn =document.getElementById("submitBtn");
            submtibtn.disabled=false;
          }
        };
    </script>
    <script>
      //폼으로 입력한 데이터를 서버로 보낸다.
       const submitBtn=function (e) {
          let formData = $("#joinform").serialize();
          $.ajax({
              url: "/register",
              type: 'POST',
              data: formData,
              success: function (data) {
                  alert(data);
              },
              error: function (xhr, status) {
                  alert(xhr + " : " + status);
              }
          });
          return false;
      };
  </script>
  </head>
  <body>
    <div class="container">
      <div class="row m-5"></div>
      <div class="row m-5"></div>
      <div class="row m-5"></div>
      <div class="row m-5">
      <div class="col mx-2">
        <div class="row m-3"></div>
        <div class="row">
        <h1 style="font-size:150px">^ ____ ^</h1>
      </div>
      </div>
      <div class="col-5 mx-1" id="join">
        <form id="joinform" action="/register" method="POST">
          <h4>[회원가입]</h4>
          <div>
            <label for="userId" class="form-label">ID</labe>
            <input type="text" class="form-control" autocomplete='off' placeholder="ID" name="userId">
          </div>
          <div>
            <label for="userPW" class="form-label">비밀번호</labe>
            <input type="password" class="form-control" id="pw" placeholder="Password" name="userPW">
          </div>
          <div>
            <label for="userPW" class="form-label">비밀번호 확인</labe>
            <input type="password" class="form-control" placeholder="비밀번호 확인"
            onblur="pwtest();" id="pwcheck" name="PWcheck">
          </div>
          <button id="submitBtn" disabled="disabled" onclick="submitBtn()" class="btn btn-primary">확인</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
